<html lang="en">
  <head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbar-left" href="/">Shorty</a>
            <!-- <a class="navbar-brand" href="#">Project name</a> -->
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        
        <div class="col-lg-12">
          <h1 class="page-header">Kindly Login.</h1>
        </div>
        
        <div class="col-lg-12">
          <form role="form" action="{{ url_for('login') }}" method="post">
          {% if error %}<div class="alert alert-danger"><p><strong>Error:</strong> {{ error }}{% endif %}</p></div>
            <div class="form-group">
              <label for="inputURL">Usr</label><br>
              <input name="username" type="username" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="inputPassword">Pwd</label>
              <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
           <button type="submit" class="btn btn-default">Submit</button>
          </form>  
        </div>
        
      </div>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Don't long URL's suck?</p>
      </div>
      
    </div>


    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='assets/js/jquery.js') }}"></script>
